<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Email to PDF Converter</title>

    <!-- Посилання на Office JS API -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- Посилання на стилі -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m">
    <div class="container">
        <h2>Конвертація в PDF</h2>
        <p>Оберіть метод конвертації для поточного листа:</p>

        <!-- Кнопки для різних методів pdf.co -->
        <button id="convert-html" class="ms-Button">
            <span class="ms-Button-label">Метод 1: Конвертувати HTML тіло</span>
        </button>
        <p class="description">Конвертує основний вміст листа (текст, зображення). Може не зберегти складне форматування або вкладення.</p>

        <button id="convert-eml" class="ms-Button">
            <span class="ms-Button-label">Метод 2: Конвертувати весь лист (.eml)</span>
        </button>
        <p class="description">Намагається конвертувати весь лист, включаючи заголовки та, можливо, структуру. Найбільш точний метод.</p>

        <!-- Область для виведення статусу та результатів -->
        <div id="status"></div>
        <div id="result"></div>

    </div>

    <!-- Посилання на логіку -->
    <script src="taskpane.js" type="text/javascript"></script>
</body>
</html>
